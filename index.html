<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="calculator">
        <div class="display" >
            <input id="display" readonly>
        </div>
        <div class="buttons">
            <button class="btn operator" onclick="clearDisplay()">C</button>
            <button class="btn operator" onclick="valueToDisplay('/')">/</button>
            <button class="btn operator" onclick="valueToDisplay('*')">*</button>
            <button class="btn operator" onclick="minusDisplay()"><i class='bx bxs-tag-x'></i></button>

            <button class="btn" onclick="valueToDisplay('7')">7</button>
            <button class="btn" onclick="valueToDisplay('8')">8</button>
            <button class="btn" onclick="valueToDisplay('9')">9</button>
            <button class="btn operator" onclick="valueToDisplay('-')">-</button>

            <button class="btn" onclick="valueToDisplay('4')">4</button>
            <button class="btn" onclick="valueToDisplay('5')">5</button>
            <button class="btn" onclick="valueToDisplay('6')">6</button>
            <button class="btn operator" onclick="valueToDisplay('+')">+</button>
        
            <button class="btn" onclick="valueToDisplay('1')">1</button>
            <button class="btn" onclick="valueToDisplay('2')">2</button>
            <button class="btn" onclick="valueToDisplay('3')">3</button>
            <button class="btn operator" onclick="computeDisplay()">=</button>

            <button class="btn" onclick="valueToDisplay('%')">%</button>
            <button class="btn" onclick="valueToDisplay('0')">0</button>
            <button class="btn" onclick="valueToDisplay('.')">.</button> 
            <button class="btn operator" onclick="valueToDisplay('00')">00</button>
        </div>
        <p>Developed by Balikis Omolewa</p>
    </div>


    <script src="script.js"></script>
</body>
</html>
